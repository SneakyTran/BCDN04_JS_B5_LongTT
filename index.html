<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="w-50">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Quản lý tuyển sinh</h4>
                </div>
                <div class="card-body">
                    <div class="form">
                        <div class="card--flex">
                            <select class="form-control w-50" id="selectArea">
                                <option value="X">Chọn khu vực</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                            </select>
                            <select class="form-control w-50" id="selectSubject">
                                <option value="0">Chọn đối tượng</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Điểm chuẩn</label>
                            <input id="ipBenmark" class="form-control" type="number">
                        </div>
                        <div class="form-group">
                            <label>Điểm môn thứ nhất</label>
                            <input id="ipMark1" class="form-control" type="number">
                        </div>
                        <div class="form-group">
                            <label>Điểm môn thứ hai</label>
                            <input id="ipMark2" class="form-control" type="number">
                        </div>
                        <div class="form-group">
                            <label>Điểm môn thứ ba</label>
                            <input id="ipMark3" class="form-control" type="number">
                        </div>
                        <button id="btnShowResult" type="button" class="btn btn-success">Tính tổng điểm</button>
                    </div>
                </div>
                <div class="card-footer">
                    <p id="txtTotalMark"></p>
                </div>
            </div>
        </div>
        <div class="w-50 mt-5">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Tính tiền điện</h4>
                </div>
                <div class="card-body">
                    <div class="form">
                        <div class="card--flex">
                            <div class="form-group">
                                <input id="ipName" class="form-control" type="text" placeholder="Họ và tên">
                            </div>
                            <div class="form-group">
                                <input id="ipKw" class="form-control" type="number" placeholder="Nhập số kw">
                            </div>
                        </div>
                        <button id="btnCalElec" type="button" class="btn btn-success">Tính tiền điện</button>
                    </div>
                </div>
                <div class="card-footer">
                    <p id="txtTotalBill"></p>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
